<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css'>
    <script src='https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
body {
    background-image: url(loginbg.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}

.border {
    background-color: #1A2226;
}

.label {
    font-size: 12px;
    color: #6C6C6C;
    font-weight: bold;
    letter-spacing: 1px;
    margin-left: 20px;
}

.form-control {
    width: 90%;
    margin-left: 20px;
    margin-right: 20px;
}

input[type=username] {
    background-color: #1A2226;
    border: none;
    border-bottom: 2px solid #0DB8DE;
    border-top: 0px;
    border-radius: 0px;
    font-weight: bold;
    outline: 0;
    margin-bottom: 20px;
    padding-left: 0px;
    color: #ECF0F5;
}

input[type=password] {
    background-color: #1A2226;
    border: none;
    border-bottom: 2px solid #0DB8DE;
    border-top: 0px;
    border-radius: 0px;
    font-weight: bold;
    outline: 0;
    padding-left: 0px;
    margin-bottom: 20px;
    color: #ECF0F5;
}
</style>
<script>
    new WOW().init();
</script>

<body>
    <div class="view">
        <div class="container d-flex justify-content-center">
            <div class="col-lg-6 col-md-8 p-2 m-5 border border-danger rounded text-white wow fadeInRight" data-wow-delay="0.3s">
                <form action="home.html" name="formlogin">
                    <div class="form form-group">
                        <div class="text-center">
                            <h3 class="white-text">
	                          <i class="fa fa-user white-text"></i>LOGIN</h3>
                            <hr class="bg-primary">
                        </div>
                        <label class="label" for="username">Username</label>
                        <input type="username" class="form-control" id="username" name="username">
                    </div>
                    <div class="form form-group">
                        <label class="label" for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" name="pwd">
                    </div>
                    <div class="text-center mt-4">
                        <input class="btn btn-outline-primary " type="button" value="SIGN IN" onclick="flogin();">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
window.localStorage.setItem("usn", "");

function flogin() {
    window.localStorage.setItem("usn", "");
    if (document.formlogin.username.value == "admin" && document.formlogin.pwd.value == "123") {
        window.localStorage.setItem("usn", "admin");
        alert("Xin chào " + window.localStorage.getItem("usn"));
        document.formlogin.submit();
    } else {
        alert('Đăng nhập lại!!!');
    }
}
</script>
